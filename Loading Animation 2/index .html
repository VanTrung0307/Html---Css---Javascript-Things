<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animation</title>

    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1e1e1e;
        margin: 0;
        padding: 0;
      }

      .loader {
        font-size: 64px;
        font-weight: bold;
        color: #bb86fc;
        background: linear-gradient(currentColor 0 0) bottom left / 0% 3px
          no-repeat;
        animation: load 3s linear infinite;
      }

      @keyframes load {
        100% {
          background-size: 100% 3px;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">Loading...</div>
  </body>
</html>
